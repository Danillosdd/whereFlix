<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmlane</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/svg+xml">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- custom css link -->
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body id="top">

  <!-- Cabeçalho -->
  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="/assets/img/logo.svg" alt="Filmlane logo">
      </a>

      <div class="header-actions">

        <button class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <div class="lang-wrapper">
          <label for="language">
            <ion-icon name="globe-outline"></ion-icon>
          </label>

          <select name="language" id="language">
            <option value="en">EN</option>
            <option value="au">AU</option>
            <option value="ar">AR</option>
            <option value="tu">TU</option>
          </select>
        </div>

        <button class="btn btn-primary">Entrar</button>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="./index.html" class="logo">
            <img src="/assets/img/logo.svg" alt="Filmlane logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="/" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="/#lancamentos" class="navbar-link">Lançamentos</a>
          </li>

          <li>
            <a href="/#app" class="navbar-link">App</a>
          </li>

          <li>
            <a href="/#bem-avaliados" class="navbar-link">Bem Avaliados</a>
          </li>

          <li><a href="/filmes" class="navbar-link">Lista de Filmes</a></li>

          <li><a href="/streamings" class="navbar-link">Lista de Streamings</a></li>

        </ul>

        <ul class="navbar-social-list">

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <section class="hero">
      <div class="container mt-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="mb-4 text-center">Cadastro de Streaming</h1>
            <!-- Exibição de Mensagem de Erro -->
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <form th:action="@{/streamings/cadastrar}" method="post">
              <div class="form-group mb-3">
                <label for="nome" class="form-label">Nome da Streaming:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome da streaming"
                  required>
              </div>
              <div class="text-center">
                <a href="/streamings" class="btn btn-secondary d-inline-block me-2">Voltar</a>
                <button type="submit" class="btn btn-primary d-inline-block">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Rodapé -->
  <footer class="footer">

    <div class="footer-top">
      <div class="container">

        <div class="footer-brand-wrapper">

          <a href="./index.html" class="logo">
            <img src="/assets/img/logo.svg" alt="Filmlane logo">
          </a>

          <ul class="footer-list">

            <li>
              <a href="/" class="footer-link">Home</a>
            </li>

            <li>
              <a href="/#lancamentos" class="navbar-link">Lançamentos</a>
            </li>

            <li>
              <a href="/#app" class="footer-link">App</a>
            </li>

            <li>
              <a href="/#bem-avaliados" class="footer-link">Bem Avaliados</a>
            </li>

          </ul>

        </div>

        <div class="divider"></div>

        <div class="quicklink-wrapper">

          <ul class="quicklink-list">

            <li>
              <a href="#" class="quicklink-link">Faq</a>
            </li>

            <li>
              <a href="#" class="quicklink-link">Central de ajuda
              </a>
            </li>

            <li>
              <a href="#" class="quicklink-link">Termos de uso</a>
            </li>

            <li>
              <a href="#" class="quicklink-link">Privacidade</a>
            </li>

          </ul>

          <ul class="social-list">

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

          </ul>

        </div>

      </div>
    </div>

    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          &copy; 2025 <a href="https://danillo.info" target="_blank">danillo.info</a>. All Rights Reserved
        </p>

      </div>
    </div>

  </footer>


  <!-- #GO TO TOP -->
  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <!-- custom js link  -->
  <script src="/assets/js/script.js"></script>

  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/ionicons/ionicons.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>

</body>

</html>
